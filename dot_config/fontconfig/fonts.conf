<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  Fontconfig for 1440p (109 PPI) displays
  Optimized for crisp text rendering on non-retina screens
  Monitor: MSI MAG274QRF-QD (27" 2560x1440)
-->
<fontconfig>
  <!-- Enable antialiasing globally -->
  <match target="font">
    <edit name="antialias" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Enable subpixel rendering (RGB for most monitors) -->
  <match target="font">
    <edit name="rgba" mode="assign">
      <const>rgb</const>
    </edit>
  </match>

  <!-- LCD filter - slight gives sharper text than default -->
  <match target="font">
    <edit name="lcdfilter" mode="assign">
      <const>lcdlight</const>
    </edit>
  </match>

  <!-- Hinting for non-retina displays -->
  <match target="font">
    <edit name="hinting" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Hint style: slight for balanced sharpness -->
  <match target="font">
    <edit name="hintstyle" mode="assign">
      <const>hintslight</const>
    </edit>
  </match>

  <!-- Disable autohinter (use font's own hints) -->
  <match target="font">
    <edit name="autohint" mode="assign">
      <bool>false</bool>
    </edit>
  </match>

  <!-- Enable embedded bitmaps for fonts that have them -->
  <match target="font">
    <edit name="embeddedbitmap" mode="assign">
      <bool>true</bool>
    </edit>
  </match>

  <!-- Default fonts -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>Noto Sans</family>
      <family>DejaVu Sans</family>
    </prefer>
  </alias>

  <alias>
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>DejaVu Serif</family>
    </prefer>
  </alias>

  <alias>
    <family>monospace</family>
    <prefer>
      <family>Hack Nerd Font</family>
      <family>Hack</family>
      <family>JetBrains Mono</family>
      <family>Noto Sans Mono</family>
    </prefer>
  </alias>

  <!-- Disable ligatures in terminal fonts (optional - comment out if you want ligatures) -->
  <!--
  <match target="font">
    <test name="family" compare="contains">
      <string>Hack</string>
    </test>
    <edit name="fontfeatures" mode="append">
      <string>liga off</string>
      <string>calt off</string>
    </edit>
  </match>
  -->

</fontconfig>
